<!-- Footer -->
<footer class="page-footer py-2 px-2">
    <div class="container-fluid text-center ">
        <!-- Grid row -->
        <div class="row col-12">
            <div class="col-2 text-left" >
                <ul class="list-inline">
                    <li class="list-inline-item" *ngFor="let socialLink of socialLinks"> <a href="{{socialLink.link}}" 
                        >
                        <i class="{{socialLink.name}}" [style]="'color:' + socialLink.color"></i>
                        </a></li>
                </ul>
            </div>
            <div class="col-10 text-right">
                <ul >
                    <li class="list-inline-item" *ngFor="let additionalLink of additionalLinks"> 
                        <a href="{{additionalLink.link}}">
                            {{additionalLink.name}}
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Grid column -->
        </div>
    </div>
    <div class="footer-copyright text-center py-2"> </div>
</footer>


<footer class="page-footer font-small fixed-bottom">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-2"> </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->
