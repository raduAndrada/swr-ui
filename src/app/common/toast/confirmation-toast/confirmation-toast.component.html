<div
  class="toast toast-primary mx-auto"
  id="basic-primary-example"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="toast-header toast-light">
    <strong class="me-auto">{{toastTitle}}</strong>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="notificationRef.close()"
    ></button>
  </div>
  <div class="toast-body">{{toastMessage}}</div>
</div>
